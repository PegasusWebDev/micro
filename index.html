<!DOCTYPE html>
<html>
	<head>
		<title>Micro</title>
		<script src="/lib/jquery/jquery-3.6.0.min.js"></script>
    
    <meta name="theme-color" id="theme-override">
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#ffffff">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#121212">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" href="assets/icons/micro_light.svg" type="image/svg+xml" media="(prefers-color-scheme: light)">
    <link rel="icon" href="assets/icons/micro_light.png" type="image/png" media="(prefers-color-scheme: light)">
    <link rel="icon" href="assets/icons/micro_dark.svg" type="image/svg+xml" media="(prefers-color-scheme: dark)">
    <link rel="icon" href="assets/icons/micro_dark.png" type="image/png" media="(prefers-color-scheme: dark)">

    <link rel="stylesheet" href="micro.css">
    <script src="./micro.js" type="module"></script>
	</head>
	<body>
    <span style="color:white;">◈</span>
    <section id="empty"></section>
    <section id="intro">
      <div class="centered">
        <img src="assets/icons/pegasus.svg" style="height: 40vh; width: auto;">
        <br>
        <h1 style="font-size: calc(40vh / 7); margin: 0;">PEGASUS</h1>
        <h2 style="font-size: calc(40vh / 15); margin: 0;">Web Development</h2>
      </div>
    </section>
    <img class="centered" src="assets/icons/micro_dark.svg" id="enterlogo">
    <section id="mainmenu">
      <div class="centered">
        <h1>MICR<span style="font-size:1.25em;font-weight:normal;">◈</span></h1>
        <p id="menubuttons">
          <button class="major" id="mainmenu-play">Play</button> <button id="mainmenu-settings">Settings</button>
        </p>
      </div>
    </section>
    <section id="worldselect">
      <h1>Select world:</h1>
      <button class="topleft escape">Back</button>
    </section>
    <section id="globalsettings">
      <h1>Settings:</h1>
      <button class="topleft escape">Back</button>
      <div class="settings">

      </div>
    </section>
	</body>
</html>
